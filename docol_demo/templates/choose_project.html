{% extends "base.html" %}
{% set title = "choose project_name" %}

{% block content %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="" method="post">
    {% for project in projects %}
    <input type="radio" name="project" id="project{{ loop.index }}" value="{{ project.id }}" />
    <label for="project{{ loop.index }}">{{ project.project_name }}</label><br />
    {% endfor %}
    <input type="submit" value="submit" />
</form>
{% endblock %}
