{% extends "base.html" %}

{% set title = "{}_download".format(project.project_name) %}

{% block content %}
<div class="uk-margin-left uk-width-1-2">
    <h1>
        <a href="/">{{title}}</a>
    </h1>
    <ul>

        {% for file in files %}

        <li><a
                href="/download/{{project.id}}/files/{{file.datetime}}/{{file.file_name}}">{{file.id}}--{{file.datetime}}--{{file.file_name}}</a>
        </li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
